<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map-Box learning</title>
    <script src="vendor/open-ui5/resources/sap-ui-core.js" charset="utf-8"
        data-sap-ui-resourceroots='{ "sap.a": "/assets/sap/a", "mb": "/assets/mb" }'
    ></script>
    <link rel="stylesheet" href="assets/mb/resource/index.css">
</head>
<body>
<script>
    sap.ui.define(["mb/index"], function(){
        var applicationController = new mb.app.ApplicationController({
            viewOptions: {
                id: "mb-app"
            }
        });
        applicationController.getView().placeAt(document.body);
        applicationController.run();
    });
</script>
</body>
</html>
